<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <title>Slider</title>
    <style>
        .slick-prev {
            left: 30px;
            font-size: medium;
            z-index: 2;
        }
        .slick-next {
            right: 25px;
            font-size: medium;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="my-slider">
            <img src="Assets/image1.jpg" alt="Image 1"   width="290px" height="400px">
            <img src="Assets/image2.jpg" alt="Image 2"   width="290px" height="400px">
            <img src="Assets/image3.jpg" alt="Image 3"   width="290px" height="400px">
            <img src="Assets/image4.jpg" alt="Image 4"   width="290px" height="400px">
            <img src="Assets/image5.jpg" alt="Image 5"   width="290px" height="400px">
            <img src="Assets/image6.jpg" alt="Image 6"   width="290px" height="400px">
            <img src="Assets/image7.jpg" alt="Image 7"   width="290px" height="400px">
            <img src="Assets/image8.jpg" alt="Image 8"   width="290px" height="400px">
            <img src="Assets/image9.jpg" alt="Image 9"   width="290px" height="400px">
            <img src="Assets/image10.jpg" alt="Image 10" width="290px" height="400px">
            <img src="Assets/image11.jpg" alt="Image 11" width="290px" height="400px">
            <img src="Assets/image12.jpg" alt="Image 12" width="290px" height="400px">
            <img src="Assets/image13.jpg" alt="Image 13" width="290px" height="400px">
            <img src="Assets/image14.jpg" alt="Image 14" width="290px" height="400px">
            <img src="Assets/image15.jpg" alt="Image 15" width="290px" height="400px">
        </div>
    </div>

    <button class="slick-prev slick-arrow" aria-label="Previous" type="button" style="display: block;">Previous</button>
    <button class="slick-next slick-arrow" aria-label="Next" type="button" style="display: block;">Next</button>

    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick-carousal-1.8.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
    $('.my-slider').slick({
        arrows: true,
        dots: false,
        speed: 300,
        infinite: true,
        autoplaySpeed: 5000,
        autoplay: true,
        slidesToShow: 5, 
        slidesToScroll: 1,

        responsive: [
            {
                breakpoint: 992,
                settings: {
                    slidesToShow: 3,
                    slidesToScroll: 1
                }
            },
            {
                breakpoint: 768,
                settings: {
                    arrows: false,
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
            },
            
            
        ]
        });
        });
    </script>
        

    
</body>
</html>
